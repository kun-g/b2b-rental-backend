services:
  db-init:
    profiles:
      - ${INIT_DB:-never}  # 默认不运行，设置 INIT_DB=init 时运行
    build:
      context: .
      dockerfile: Dockerfile
      target: seeder
    environment:
      DATABASE_URI: ${DATABASE_URI:-postgresql://postgress:hHvjxC24@rent-database-gvfzwv:5432/cms}
      NODE_ENV: development
    networks:
      - dokploy-network
    restart: "no"

  cms:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URI: ${DATABASE_URI}
      PAYLOAD_SECRET: ${PAYLOAD_SECRET:-dev-payload-secret-change-in-production}
      DATABASE_PUSH: ${DATABASE_PUSH:-false}
      NODE_ENV: ${environment:-production}
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - '${CMS_PORT:-3000}'
    networks:
      - rent-backend-network
      - dokploy-network
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  rent-backend-network:
    driver: bridge
  dokploy-network:
    external: true

volumes:
  postgres-data:
