services:
  db-init:
    build:
      context: .
      dockerfile: Dockerfile
      target: seeder
    container_name: cms-db-init
    working_dir: /app
    environment:
      DATABASE_URI: postgresql://postgress:hHvjxC24@rent-database-gvfzwv:5432/cms
      NODE_ENV: development
      PAYLOAD_SECRET: 5a7ff1d3b3da0977ad05e12e9f40509095c9a1e99b1821bbd9ab4b519cc48c5b
      PAYLOAD_PUBLIC_SERVER_URL: https://rental-api.speedstarsunblocked.online
      CORS_ALLOWED_ORIGINS: https://rental-app.speedstarsunblocked.online
    networks:
      - dokploy-network
    restart: "no"  # 只运行一次
    command: sh -c "pnpm db:push && pnpm seed && echo 'Database initialization completed'"

  cms:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db-init:
        condition: service_completed_successfully
    environment:
      DATABASE_URI: postgresql://postgress:hHvjxC24@rent-database-gvfzwv:5432/cms
      PAYLOAD_SECRET: 5a7ff1d3b3da0977ad05e12e9f40509095c9a1e99b1821bbd9ab4b519cc48c5b
      DATABASE_PUSH: "false"
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
      PAYLOAD_PUBLIC_SERVER_URL: https://rental-api.speedstarsunblocked.online
      CORS_ALLOWED_ORIGINS: https://rental-app.speedstarsunblocked.online
    ports:
      - '3000'
    networks:
      - rent-backend-network
      - dokploy-network
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  rent-backend-network:
    driver: bridge
  dokploy-network:
    external: true
